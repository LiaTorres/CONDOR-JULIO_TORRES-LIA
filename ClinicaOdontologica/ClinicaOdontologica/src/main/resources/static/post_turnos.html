<!DOCTYPE html>
<html lang="es">

<head>
    <title>Agregar Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="js/post_turnos.js"></script>
</head>

<body>
    <nav class="mb-1 h-20" id="navbar-container">
    </nav>

    <div class="container mt-5">
        <h1>Agregar Turno</h1>

        <!-- Formulario para agregar turnos -->
        <div>
            <form id="addTurnoForm">
                <div class="form-group">
                    <label>ID Paciente:</label>
                    <input type="number" class="form-control" id="turnoPacienteId" required>
                </div>
                <div class="form-group">
                    <label>ID Odont√≥logo:</label>
                    <input type="number" class="form-control" id="turnoOdontologoId" required>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" class="form-control" id="turnoFecha" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Turno</button>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="js/base.js"></script>

</body>

</html>
