<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turnos.js"></script>
</head>
<body>
<div class="container">
    <h1>Agregar Turno</h1>

    <!-- Formulario para agregar turnos -->
    <div>
        <form id="addTurnoForm">
            <div class="form-group">
                <label>ID Paciente:</label>
                <input type="number" class="form-control" id="turnoPacienteId" required>
            </div>
            <div class="form-group">
                <label>ID Odont√≥logo:</label>
                <input type="number" class="form-control" id="turnoOdontologoId" required>
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" class="form-control" id="turnoFecha" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Turno</button>
        </form>
    </div>

</div>
</body>
</html>
