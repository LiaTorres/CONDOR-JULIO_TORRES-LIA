<!DOCTYPE html>
<html data-theme="night" lang="es">

<head>
    <title>Listado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/get_turnos.js"></script>

</head>

<body>
    <nav class="mb-1 h-20" id="navbar-container">
    </nav>
    <div class="container mt-5">
        <div id="div_turno_table">
            <h1>Lista de Turno</h1>
            <div class="row col-md-6 table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Paciente</th>
                            <th>Odontologo</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_pelicula_updating">
                <form id="update_pelicula_form">
                    <div class="form-group">
                        <label>Id:</label>
                        <input type="text" class="form-control" id="pelicula_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Titulo:</label>
                        <input type="text" class="form-control" placeholder="titulo" id="titulo">
                    </div>
                    <div class="form-group">
                        <label>Categoria:</label>
                        <input type="text" class="form-control" placeholder="categoria" id="categoria">
                    </div>
                    <div class="form-group">
                        <label>Cant. premios:</label>
                        <input type="text" class="form-control" placeholder="premios" id="premios">
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script type="text/javascript" src="js/base.js"></script>

</body>


</html>
