<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/post_pacientes.js"></script>
</head>
<body>
    <nav class="mb-1 h-20" id="navbar-container">
    </nav>
<div class="container mt-5">
    <h1>Agregar Paciente</h1>

    <!-- Formulario para agregar pacientes -->
    <div>
        <form id="addPacienteForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" id="pacienteNombre" required>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" id="pacienteApellido" required>
            </div>
            <div class="form-group">
                <label>Cédula:</label>
                <input type="text" class="form-control" id="pacienteCedula" required>
            </div>
            <div class="form-group">
                <label>Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="pacienteFechaIngreso" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="pacienteEmail" required>
            </div>
            <div class="form-group">
                <label>Domicilio:</label>
                <input type="text" class="form-control" id="pacienteDomicilio" placeholder="Calle, Número, Localidad, Provincia" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </form>
    </div>

</div>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
