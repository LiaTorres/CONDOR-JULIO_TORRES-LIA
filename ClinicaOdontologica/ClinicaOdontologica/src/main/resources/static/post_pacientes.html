<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_pacientes.js"></script>
</head>
<body>
<div class="container">
    <h1>Agregar Paciente</h1>

    <!-- Formulario para agregar pacientes -->
    <div>
        <form id="addPacienteForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" id="pacienteNombre" required>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" id="pacienteApellido" required>
            </div>
            <div class="form-group">
                <label>Cédula:</label>
                <input type="text" class="form-control" id="pacienteCedula" required>
            </div>
            <div class="form-group">
                <label>Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="pacienteFechaIngreso" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="pacienteEmail" required>
            </div>
            <div class="form-group">
                <label>Domicilio:</label>
                <input type="text" class="form-control" id="pacienteDomicilio" placeholder="Calle, Número, Localidad, Provincia" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </form>
    </div>

</div>
</body>
</html>
