<!DOCTYPE html>
<html data-theme="night" lang="es">
<head>
    <title>Agregar Odontologos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/post_odontologos.js"></script>
</head>
<body>
    <nav class="mb-1 h-20" id="navbar-container">
    </nav>
<div class="container mt-5">
    <h1>Agregar Odontologo</h1>

    <!-- Formulario para agregar odontólogos -->
    <div>
        <form id="addOdontologoForm">
            <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" class="form-control" id="odontologoMatricula" required>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" id="odontologoNombre" required>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" id="odontologoApellido" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Odontólogo</button>
        </form>
    </div>

</div>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
