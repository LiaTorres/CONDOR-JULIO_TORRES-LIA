<!DOCTYPE html>
<html lang="es" data-theme="night">

<head>
    <title>Agregar Odontologos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="js/post_odontologos.js"></script>
</head>

<body>
    <nav class="mb-1 h-20" id="navbar-container">
    </nav>
    <div class="divider"></div>

    <h1 class="text-5xl font-bold text-center">Agregar Odontologo</h1>


    <main class="my-8">
        <div class="max-w-2xl mx-auto rounded-md overflow-hidden">
            <form id="addOdontologoForm" class=" p-2 flex gap-5 flex-col">

                <label class="input input-bordered flex items-center gap-2">
                    Matrícula:
                    <input id="odontologoMatricula" type="text" placeholder="0980007" required />
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    Nombre:
                    <input id="odontologoNombre" type="text" placeholder="Juanito" required />
                </label>

                <label class="input input-bordered flex items-center gap-2">
                    Apellido:
                    <input id="odontologoApellido" type="text" placeholder="Maraña" required />
                </label>

                <button type="submit" class="btn btn-primary my-2 max-w-sm sm:px-24 mx-auto">Agregar Odontólogo</button>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="js/base.js"></script>
    
</body>

</html>
